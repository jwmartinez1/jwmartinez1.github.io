<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
    <script type="text/javascript">
      function initViz() {
        const url = "https://bsj0pwvapj.execute-api.us-east-1.amazonaws.com/prod/?keywordSearch=Jose";
        console.log(url);
        var request = new XMLHttpRequest();
        request.open('GET', url , true);
        console.log( "You successfully connected to the API: " + url)
        request.addEventListener("load", loadData);
        request.send();
        
      }

      function loadData(){
        var data = JSON.stringify(JSON.parse(this.response));
        document.getElementById('jsonData').innerText = data;
      }
    </script>
    
  </head>

  <body>
  <form>
    <label><b>Enter your Keyword</b></label>
    <input type="text" name="message" id="keyword">
  </form>
  <input type="submit" onclick="initViz();"><br/>
  <label>Your input: </label>

  <span id= 'jsonData'> </span>
  


</body>



</html>
